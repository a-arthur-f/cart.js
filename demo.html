<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://unpkg.com/vue-router@4"></script>

 
   <script src="cart.js"></script>


  </head>
  <body>
   

   <div id="app" class="p-4">
   <div class="row gy-4">
    <div class="col-6">
      <label for="nome" class="form-label">Nome do produto</label>
      <input type="text" v-model="name" class="form-control" id="nome">
    </div>
    <div class="col-4">
      <label for="valor" class="form-label">Valor do produto</label>
      <input type="text" v-model="price" class="form-control" id="valor">
    </div>
    <div class="col-2">
      <label for="qtd" class="form-label">Quantidade</label>
      <input type="text" v-model="qtd" class="form-control" id="qtd">
    </div>
    <div class="col-12">

      <div v-if="validate" class="alert alert-danger" role="alert">
        VocÃª precisa informar um nome e valor para o seu produto.
      </div>

      <button type="button" @click="addItem" class="btn btn-primary m-2">Adicionar no carrinho</button>
      <button type="button" @click="removeCart" class="btn btn-danger m-2">Limpar carrinho</button>
    </div>
   </div>
    
   <teste value="Vida boa"/>

    <table class="table">
        <tbody v-for="(item, index) in items">
          <tr>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.qtd}}</td>
            <td>{{item.amount}}</td>
            <td>
              <button type="button" @click="removeItem(item.id)" class="btn btn-sm btn-danger m-2">Remover</button>
              <button type="button" @click="diminuir(item.id)" class="btn btn-sm btn-primary m-2">-</button>
              <button type="button" @click="somar(item.id)" class="btn btn-sm btn-success m-2">+</button>
            </td>
         </tr>
      </tbody>
    </table>

    <table class="table">
          <td>Quantidade de itens</td>
          <td>{{itensQtd}}</td>
          <td>Total</td>
          <td class="bg-success text-white">{{total}}</td>
       </tr>
  </table>

  
   <script src="script.js"></script>
  </body>
</html>
